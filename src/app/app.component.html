
<table class="table table-dark table-striped table-hover">
  <thead >
    <tr >
      
      <th scope="col">Student ID</th>
      <th scope="col">Student Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Department</th>
      
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let value of record">
      <td>{{value.empn}}</td>
      <!-- <td>{{value.empName | emp:value.Gender}}</td> -->
      <td>{{value.empName }}</td>
      <td>{{value.Gender}}</td>
      <td>{{value.Dept}}</td>
    </tr>
  
  </tbody>
</table>
